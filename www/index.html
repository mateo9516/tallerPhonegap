<!--https://getbootstrap.com/docs/3.3/components/-->
<body>
    <div class="container alert alert-success">
        <div id="deviceready" class="alert alert-alert">
			<input type="text" class="form-control" placeholder="Search" id="numero" font-size="14"/>
			<br>
			<button class="btn btn-success" id="btnContactos" type="button" onclick="javascript:onDeviceReady();">Contactos?</button>
			<button class="btn btn-danger" id="btnConnect" type="button" onclick="javascript:conectividad();">Chequear el tipo de conexion</button>
			<button class="btn btn-warning" id="btnNavegar" type="button" title="Ir a home" onclick="window.location.href='home.html'">Informacion sobre su telefono.</button>
			<button class="btn btn-info" id="btnServicio" type="button" title="Traer datos" onclick="window.location.href='servicio.html'">Servicio</button></button>
        </div>
		<div class="container" role="alert">
		<table class="table" id="tablita">
		<tr>
		<td>Nombre</td>
		<td>Telefono</td>
		</tr>
		</table>
		</div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
	<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript">
// device APIs are available

			function onDeviceReady() {
                var options = new ContactFindOptions();
				var telefono=document.getElementById("numero").value;
				var fields = ["displayName", "name"];
				if(telefono.length>0){
				options.filter = telefono;
				fields = ["displayName", "phoneNumbers"];
				//options.hasPhoneNumber =true;
				//options.filter = "maria";
				}
				options.multiple=true;
                navigator.contacts.find(fields, onSuccess, onError, options);
            }
            // onSuccess: Get a snapshot of the current contacts
            function onSuccess(contacts) {
			console.log("Contactos = " + contacts.length);
			alert('cantidad:'+contacts.length);
                var table = document.getElementById("tablita");
				for (var i = 0; i < contacts.length; i++) {
                    console.log("Display Name = " + contacts[i].displayName);
					var row = table.insertRow(0);
					var cell1 = row.insertCell(0);
					var cell2 = row.insertCell(1);
					cell1.innerHTML = "Name";
					cell2.innerHTML = contacts[i].displayName;
                }
            }
            // onError: Failed to get the contacts
            function onError(contactError) {
                alert('onError!');
            }
    </script>
	</script>
	<script type="text/javascript">
        app.initialize();
    </script>
